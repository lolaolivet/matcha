# DEFINITIONS

definitions:

  jwt:
    type: string
    pattern: ^[A-Za-z0-9-_=]{10,30}\.[A-Za-z0-9-_=]{10,30}\.?[A-Za-z0-9-_.+/=]{10,30}$

  id:
    type: integer
    minimum: 1

  timestamp:
    description: Epoch time in milliseconds
    type: integer

  name:
    type: string
    minLength: 1
    maxLength: 50

  preferences:
    type: object
    properties:
      list_of_interests:
        type: array
        items:
          type: string
      looking_for_male:
        type: boolean
      looking_for_female:
        type: boolean
      looking_for_other:
        type: boolean
      age_max:
        type: integer
      age_min:
        type: integer
      distance_max:
        type: integer

  Error:
    type: object
    properties:
      # code:
      #   type: string
      message:
        type: string
    required:
      # - code
      - message

  minimalProfile:
    type: object
    properties:
      userid:
        $ref: '#/definitions/id'
      firstname:
        $ref: '#/definitions/name'
      lastname:
        $ref: '#/definitions/name'
      login:
        type: string
        pattern: (\w){1,15}$
      dateCreated:
        $ref: '#/definitions/timestamp'
      birthDate:
        $ref: '#/definitions/timestamp'
      gender:
        type: string
        enum: [male, female, other]
      bio:
        type: string

  Profile:
    title: Profile
    allOf:
      - $ref: '#/definitions/minimalProfile'
      - type: object
        properties:
          pictures:
            type: array
            items:
              $ref: '#/definitions/Picture'
            maxItems: 5
    required:
      - userid
      - firstname
      - lastname
      - login
      - dateCreated
      - birthDate
      - gender
      - bio
      - lastIn
      - lastOut
      - location
      - distance
      - pictures

  ProfileSummary:
    type: object
    properties:
      userid:
        $ref: '#/definitions/id'
      login:
        type: string
        pattern: (\w){1,15}$
      birthDate:
        $ref: '#/definitions/timestamp'
      gender:
        type: string
        enum: [male, female, other]
      picture:
        $ref: '#/definitions/Picture'
      lastIn:
        $ref: '#/definitions/timestamp'
      lastOut:
        $ref: '#/definitions/timestamp'
    # online or last log

  ModificationRequest:
    title: Modification request
    type: object
    properties:
      firstname:
        type: string
      lastname:
        type: string
      email:
        type: string
      login:
        type: string
      birthDate:
        $ref: '#/definitions/timestamp'
      gender:
        type: string
        enum: [male, female, other]
      bio:
        type: string

  ModificationResponse:
    title: Modification response
    type: object
    properties:
      profile:
        $ref: '#/definitions/Profile'
      changes:
        type: object
        properties:
          firstname:
            $ref: '#/definitions/ModificationObject'
          lastname:
            $ref: '#/definitions/ModificationObject'
          login:
            $ref: '#/definitions/ModificationObject'
          email:
            $ref: '#/definitions/ModificationObject'
          birth_date:
            $ref: '#/definitions/ModificationObject'
          gender:
            $ref: '#/definitions/ModificationObject'
          bio:
            $ref: '#/definitions/ModificationObject'
    required:
      - profile
      - changes

  ModificationObject:
    title: Description of a modification made by the server after request by the client
    type: object
    properties:
      date:
        $ref: '#/definitions/timestamp'
      done:
        description: 'Has the modification happened'
        type: boolean
      issue:
        description: 'description of the potential problem'
        type: string
    required:
      - date
      - done

  Picture:
    title: Picture
    type: object
    properties:
      id:
        $ref: '#/definitions/id'
      url:
        type: string
        pattern: ^\/static\/[0-9a-zA-Z]{6,}\.(jpg|jpeg|gif|JPG|png|PNG)$
      dateAdded:
        $ref: '#/definitions/timestamp'
      ownerID:
        $ref: '#/definitions/id'
    required:
      - id
      - url
      - dateAdded
      - ownerID

  SetOfPAWs:
    title: Schema of the set of the PAWs + question
    type: object
    properties:
      place:
        type: object
        properties:
          question:
            type: string
          choices:
            $ref: "#/definitions/ArrayOfPAWDescriptions"
      attitude:
        type: object
        properties:
          question:
            type: string
          choices:
            $ref: "#/definitions/ArrayOfPAWDescriptions"
      weapon:
        type: object
        properties:
          question:
            type: string
          choices:
            $ref: "#/definitions/ArrayOfPAWDescriptions"

  CurrentPAW:
    title: A user's current PAWs
    type: object
    properties:
      place:
        $ref: "#/definitions/PAWDescription"
      attitude:
        $ref: "#/definitions/PAWDescription"
      weapon:
        $ref: "#/definitions/PAWDescription"

  ArrayOfPAWDescriptions:
    type: array
    items:
      $ref: "#/definitions/PAWDescription"

  PAWDescription:
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
      darkName:
        type: string
