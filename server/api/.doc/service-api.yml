swagger: '2.0'
info:
  version: '1.0'
  title: "Matcha - Global API"
host: matcha.pamicel.com
basePath: /api
schemes:
- https
consumes:
- application/json
produces:
- application/json

paths:

  # AUTH

  # register
  /register:
    post:
      description: sign up
      tags:
        - auth
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              firstname:
                type: string
                $ref: '#/definitions/name'
              lastname:
                type: string
                $ref: '#/definitions/name'
              login:
                type: string
                pattern: (\w){1,15}$
              gender:
                type: string
              birthDate:
                $ref: '#/definitions/timestamp'
              email:
                type: string
              password:
                type: string
            required:
              - firstname
              - lastname
              - login
              - email
              - password
      responses:
        200:
          description: Ok
          schema:
            type: object
            properties:
              code:
                type: number
              userid:
                type: number
        400:
        # code 4093 : Both email and login are taken
        # code 4091 : Email already registered
        # code 4092 : This login is taken
          description: Bad Request
          schema:
            $ref: "#/definitions/Error"
        409:
          description: Conflict
          schema:
            $ref: "#/definitions/Error"

  # login
  /login:
    post:
      tags:
        - auth
      description: create new auth token
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              login:
                type: string
              email:
                type: string
              password:
                type: string
      responses:
        200:
          description: Ok
          schema:
            type: object
            properties:
              jwt:
                $ref: "#/definitions/jwt"
            required:
              - jwt
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/Error"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/Error"

  # confirm
  /confirm:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    # Confirm is a get for dev (so that I could
    # send it in the email and just click) it
    # might become a post with a body later on
    get:
      parameters:
      - in: query
        name: uid
        description: user id
        required: true
        type: integer
      - in: query
        name: tid
        description: email token id
        required: true
        type: string
      tags:
        - auth
      description: confirm user
      responses:
        204:
          description: Ok (No Content)
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/Error"
        401:
          description: Unauthorized
          schema:
            $ref: "#/definitions/Error"

  # refresh-token
  /refresh-token:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    get:
      tags:
        - auth
      description: refresh token
      responses:
        200:
          description: Ok
          schema:
            type: object
            properties:
              jwt:
                $ref: "#/definitions/jwt"
            required:
              - jwt
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/Error"
        403:
          description: Forbidden (Invalid JWT)
          schema:
            $ref: "#/definitions/Error"

  /logout:
    post:
      tags:
        - auth
      description: create logout log
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              userid:
                type: integer
      responses:
        204:
          description: Ok
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/Error"
        403:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/Error"

  # last log time
  # NB: user can only see their own
  /matcher/last-log:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    get:
      tags:
        - auth
      description: refresh token
      parameters:
        - name: uid
          in: query
          type: integer
          description: Concerned user's id
      responses:
        200:
          description: Ok
          schema:
            type: object
            properties:
              time:
                $ref: "#/definitions/jwt"
            required:
              - time
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/Error"
        401:
          description: Forbidden (Invalid JWT)
          schema:
            $ref: "#/definitions/Error"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/Error"

  # delete user
  /delete-user:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    delete:
      parameters:
      - name: userid
        in: query
        description: concerned user
        required: true
        type: integer
      - name: body
        in: body
        required: true
        schema:
          type: object
          properties:
            password:
              type: string
      tags:
        - auth
      description: Delete user profile
      responses:
        204:
          description: Success (Empty)
        403:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/Error"

  # Profile

  /users/{userid}/profile-summary:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
      - name: userid
        in: path
        description: concerned user
        required: true
        type: integer
    get:
      tags:
        - user
      description: Retrieve profile infos
      responses:
        200:
          description: Successful Response
          schema:
            type: array
            items:
              $ref: '#/definitions/ProfileSummary'
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/Error"

  /users/{userid}/profile:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
      - name: userid
        in: path
        description: concerned user
        required: true
        type: integer
    get:
      tags:
        - user
      description: Retrieve profile infos
      responses:
        200:
          description: Successful Response
          schema:
            $ref: '#/definitions/Profile'
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/Error"
    put:
      tags:
        - user
      description: Modify profile infos
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/ModificationRequest'
      responses:
        201:
          description: Successful Action Response Full profile + summary of what was updated an what was not
          schema:
            $ref: '#/definitions/ModificationResponse'
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/Error"
        # 400:
        #   description: Bad Request
        #   schema:
        #     $ref: "#/definitions/Error"

  /users/{userid}/img:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
      - name: userid
        in: path
        description: concerned user
        required: true
        type: integer
    post:
      consumes:
        - multipart/form-data
      tags:
        - user
      description: Add one image or more
      parameters:
        - in: formData
          name: image
          type: file
          description: An image to upload (there can be up to 5 'image' entries in the same form)
      responses:
        201:
          description: Created
          schema:
            type: array
            maxItems: 5
            items:
              type: object
              properties:
                picture:
                  $ref: '#/definitions/Picture'
        404:
          description: User Not Found
          schema:
            $ref: "#/definitions/Error"
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/Error"
    get:
      tags:
        - user
      description: Retrieve a user's pictures
      responses:
        200:
          description: Successful Response
          schema:
            type: array
            maxItems: 5
            items:
              $ref: '#/definitions/Picture'
        404:
          description: User Not Found
          schema:
            $ref: "#/definitions/Error"
    delete:
      tags:
        - user
      description: Delete image(s)
      parameters:
        - name: ids
          in: body
          required: true
          schema:
            type: object
            properties:
              ids:
                type: array
                maxItems: 5
                items:
                  $ref: '#/definitions/id'
      responses:
        202:
          description: Success (Empty)
        403:
          description: Forbidden (Invalid JWT)
          schema:
            $ref: "#/definitions/Error"
        400:
          description: "Bad request : no image to delete"
        404:
          description: User not Found
          schema:
            $ref: "#/definitions/Error"
    put:
      tags:
        - user
      description: Modify profile pic
      parameters:
        - name: body
          in: body
          description: settings modifications
          required: true
          schema:
            type: object
            properties:
              imageId:
                type: integer
              ownerId:
                type: integer
      responses:
        204:
          description: Ok
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/Error"
        401:
          description: Forbidden (Invalid JWT)
          schema:
            $ref: "#/definitions/Error"
        403:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/Error"

  /users/{userid}/settings:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
      - name: userid
        in: path
        description: concerned user
        required: true
        type: integer
    get:
      tags:
        - user
      description: Get user settings
      responses:
        200:
          description: Ok
          schema:
            type: object
            properties:
              email:
                type: string
              login:
                type: string
              firstname:
                type: string
              lastname:
                type: string
              gender:
                type: string
        403:
          description: Forbidden (Invalid JWT)
          schema:
            $ref: "#/definitions/Error"
        404:
          description: user not found
          schema:
            $ref: "#/definitions/Error"
    put:
      tags:
        - user
      description: Modify profile pic
      parameters:
        - name: body
          in: body
          description: settings modifications
          required: true
          schema:
            type: object
            properties:
              imageId:
                type: integer
              ownerId:
                type: integer
      responses:
        204:
          description: Ok
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/Error"
        401:
          description: Forbidden (Invalid JWT)
          schema:
            $ref: "#/definitions/Error"
        403:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"
        404:
          description: Not Found
          schema:
            $ref: "#/definitions/Error"

  # Matcher

  /matcher/like:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    post:
      tags:
        - matcher
      description: Like someone else
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              sender:
                $ref: "#/definitions/id"
              receiver:
                $ref: "#/definitions/id"
      responses:
        204:
          description: Ok
        200:
          description: Match
          schema:
            type: string
        400:
          # code 4001 : missing ids
          # code 4002 : cannot like self (sad)
          description: Bad Request
          schema:
            $ref: "#/definitions/Error"
        401:
          description: Forbidden (Invalid JWT)
          schema:
            $ref: "#/definitions/Error"
        403:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"
        404:
          # code 4041 : Only sender fake
          # code 4042 : Only receiver fake
          # code 4043 : Both fake
          description: User Not Found
          schema:
            $ref: "#/definitions/Error"

  /matcher/unlike:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    put:
      tags:
        - matcher
      description: unlike someone else
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              sender:
                $ref: "#/definitions/id"
              receiver:
                $ref: "#/definitions/id"

      responses:
        204:
          description: Ok
        400:
          # code 4001 : missing ids
          # code 4002 : cannot unlike self (neat)
          # code 4003 : cannot unlike someone you never liked or already unliked
          description: Bad Request
          schema:
            $ref: "#/definitions/Error"
        401:
          description: Forbidden (Invalid JWT)
          schema:
            $ref: "#/definitions/Error"
        403:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"
        404:
          # code 4041 : Only sender fake
          # code 4042 : Only receiver fake
          # code 4043 : Both fake
          description: User Not Found
          schema:
            $ref: "#/definitions/Error"

  /matcher/matches:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    get:
      tags:
        - matcher
      description: get the list of people you matched with
      parameters:
        - name: uid
          in: query
          type: integer
          description: Concerned user's id
      responses:
        400:
          description: "Bad Request: missing parameter"
          schema:
            $ref: "#/definitions/Error"
        401:
          description: Forbidden (Invalid JWT)
          schema:
            $ref: "#/definitions/Error"
        403:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"
        404:
          description: User Not Found
          schema:
            $ref: "#/definitions/Error"
        200:
          description: Ok
          schema:
            type: array
            items:
              $ref: "#/definitions/ProfileSummary"

  /matcher/suggestions:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    get:
      tags:
        - matcher
      description: propose a list of user according to the preferences set
      parameters:
        - name: uid
          in: query
          description: Concerned user
          required: true
          type: integer
      responses:
        200:
          description: Ok
          schema:
            type: array
            items:
              type: object
              properties:
                userid:
                  $ref: "#/definitions/id"
                lastViewed:
                  type: number
                lastLiked:
                  type: number
                lastIn:
                  type: number
                profileSummary:
                  $ref: "#/definitions/ProfileSummary"
              required:
              - userid
              - lastIn
              - profileSummary

        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/Error"
        401:
          description: Forbidden (Invalid JWT)
          schema:
            $ref: "#/definitions/Error"
        403:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"
        404:
          description: User Not Found
          schema:
            $ref: "#/definitions/Error"

  /matcher/preferences:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    put:
      tags:
        - matcher
      description: edit matcher's informations
      parameters:
        - name: preferences
          in: body
          description: preferences modifications
          required: true
          schema:
            $ref: "#/definitions/preferences"
      responses:
        201:
          description: Modified
          schema:
            type: object
            properties:
              list_of_interests:
                type: object
                properties:
                  newValue:
                    type: array
                    items:
                      type: string
                  modified:
                    type: boolean
                  error:
                    type: string
              looking_for_male:
                type: object
                properties:
                  newValue:
                    type: boolean
                  modified:
                    type: boolean
                  error:
                    type: string
              looking_for_female:
                type: object
                properties:
                  newValue:
                    type: boolean
                  modified:
                    type: boolean
                  error:
                    type: string
              looking_for_other:
                type: object
                properties:
                  newValue:
                    type: boolean
                  modified:
                    type: boolean
                  error:
                    type: string
              age_max:
                type: object
                properties:
                  newValue:
                    type: integer
                  modified:
                    type: boolean
                  error:
                    type: string
              age_min:
                type: object
                properties:
                  newValue:
                    type: integer
                  modified:
                    type: boolean
                  error:
                    type: string
              distance_max:
                type: object
                properties:
                  newValue:
                    type: integer
                  modified:
                    type: boolean
                  error:
                    type: string
        404:
          description: User Not Found
          schema:
            $ref: "#/definitions/Error"
        401:
          description: Forbidden (Invalid JWT)
          schema:
            $ref: "#/definitions/Error"
        403:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"
    get:
      tags:
        - matcher
      description: get matcher preferences
      responses:
        200:
          description: Ok
          schema:
            $ref: "#/definitions/preferences"
        401:
          description: Forbidden (Invalid JWT)
          schema:
            $ref: "#/definitions/Error"
        403:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"
        404:
          description: User Not Found
          schema:
            $ref: "#/definitions/Error"

  /matcher/paw:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    get:
      parameters:
        - name: uid
          in: query
          required: false
          type: integer
      tags:
        - matcher
      description: get user latest paw
      responses:
        200:
          description: Ok
          schema:
            $ref: '#/definitions/CurrentPAW'
        401:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"

  /matcher/paw/available:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    get:
      tags:
        - matcher
      description: get paw
      responses:
        200:
          description: Ok
          schema:
            $ref: '#/definitions/SetOfPAWs'
        401:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"

  /matcher/paw/choose-p:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    post:
      tags:
        - matcher
      description: select PAW for user
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              id:
                $ref: '#/definitions/id'
      responses:
        204:
          description: Ok
        401:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"
        404:
          description: User Not Found
          schema:
            $ref: "#/definitions/Error"
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/Error"

  /matcher/paw/choose-a:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    post:
      tags:
        - matcher
      description: select PAW for user
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              id:
                $ref: '#/definitions/id'
      responses:
        204:
          description: Ok
        401:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"
        404:
          description: User Not Found
          schema:
            $ref: "#/definitions/Error"
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/Error"

  /matcher/paw/choose-w:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    post:
      tags:
        - matcher
      description: select PAW for user
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              id:
                $ref: '#/definitions/id'
      responses:
        204:
          description: Ok
        401:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"
        404:
          description: User Not Found
          schema:
            $ref: "#/definitions/Error"
        400:
          description: Bad Request
          schema:
            $ref: "#/definitions/Error"

  /matcher/unblock:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    put:
      tags:
        - matcher
      description: modify the block_log to annule it
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              uid:
                $ref: "#/definitions/id"
              unblock_uid:
                $ref: "#/definitions/id"
      responses:
        400:
          description: "Bad Request: missing parameter"
          schema:
            $ref: "#/definitions/Error"
        401:
          description: Forbidden (Invalid JWT)
          schema:
            $ref: "#/definitions/Error"
        403:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"
        404:
          description: User Not Found
          schema:
            $ref: "#/definitions/Error"
        204:
          description: Ok

  /matcher/block:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    post:
      tags:
        - matcher
      description: log every person you block
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
              uid:
                $ref: "#/definitions/id"
              blocked_uid:
                $ref: "#/definitions/id"
      responses:
        400:
          description: "Bad Request: missing parameter"
          schema:
            $ref: "#/definitions/Error"
        401:
          description: Forbidden (Invalid JWT)
          schema:
            $ref: "#/definitions/Error"
        403:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"
        404:
          description: User Not Found
          schema:
            $ref: "#/definitions/Error"
        204:
          description: Ok

  /matcher/blocks:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    get:
      tags:
        - matcher
      description: get the list of people you blocked
      parameters:
        - name: uid1
          in: query
          type: integer
          description: Concerned user's id
      responses:
        400:
          description: "Bad Request: missing parameter"
          schema:
            $ref: "#/definitions/Error"
        401:
          description: Forbidden (Invalid JWT)
          schema:
            $ref: "#/definitions/Error"
        403:
          description: Unauthorized (Restricted Action)
          schema:
            $ref: "#/definitions/Error"
        404:
          description: User Not Found
          schema:
            $ref: "#/definitions/Error"
        200:
          description: Ok
          schema:
            type: array
            items:
              $ref: "#/definitions/ProfileSummary"

  /matcher/display:
    parameters:
      - name: Authorization
        in: header
        description: JSON Web Token
        required: true
        type: string
    post:
      tags:
        - matcher
      description: log every time you see a profile
      parameters:
        - name: body
          in: body
          required: true
          schema:
            type: object
            properties:
